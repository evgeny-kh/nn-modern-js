<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0199925d3c.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Todos</title>
</head>
<body>
  <div class="container">
    <header class="text-left  my-4">
      <h1 class="mb-4">Todo list</h1>
      <form class="search input-container">
        <input type="text" name='search' placeholder='Search todos' class="form-control m-auto">
        <i class="fas fa-search input-icon-right"></i>
      </form>
    </header>

    <ul class="list-group todos mx-auto">
      <!-- todos list-->
    </ul>

    <form class="add my-4 input-container">
      <input type="text" name="add"class="form-control m-auto add" placeholder="New todo">
      <i class="fas fa-plus input-icon-right"></i>
    </form>

  </div>
  <script src="app.js"></script>
</body>
</html>
